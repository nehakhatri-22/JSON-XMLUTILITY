
<title>phpzag.com : Deom Convert CSV to JSON using JavaScript</title>

John,Keynes,29,British,red

    </div>
    <div class="form-group">

    <div>
        <input type="file" accept="text/csv" name="UPLOAD" id="fileuploaddata">
